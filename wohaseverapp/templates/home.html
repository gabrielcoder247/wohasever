{% extends 'base.html'%}
{% load static%}
{% load bootstrap3 %}
{% block styles %}
  {{block.super}}
  <link rel="stylesheet" href="{% static 'css/signup.css'%}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <!-- Empty div -->

    <div class="col-xs-8 col-sm-8 col-md-10 col-lg-10">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." name="title">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
      <div class="row mt-3">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="input-group">
                        <div class="header-title">
                                <h1>Question</h1>
                            </div>
                            
                    <form class="navbar-form" role="question-form" action="">
                        <div class="title-input ">
                        <input type="text" class="form-control mt-4" placeholder="Title" name="title">
                    </div>
                        
                        <div class="question-input mt-4">
                      <input type="text" class="form-control mt-4" placeholder="Ask your questions here!" name="your_question">
                    </div>
                      <div class="input-group-btn">
                        <button class="btn  btn-outline-success" type="button">Go!</button>
                      </div>
                    </form>
                    </div><!-- /input-group -->

          </div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class=" question form-control">
  
                </div>
  
            </div>

      </div>
   </div>
</div>
{% endblock %}
