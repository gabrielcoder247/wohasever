{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5" style="border:1px  solid #E6E6E6;">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <div class="panel-body mt-5 mb-5" style="border:1px  solid #E6E6E6;">
        <p class='text-center mt-2' >Don't have an account? <a href="/signup"> SignUp </a>here.</p>
      </div>
    </div>
    
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
